<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Monitor Closer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    button {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 14px;
    }
    p {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h3>Tab Monitor Closer</h3>
  <p>Tabs left unread beyond the timeout are closed automatically.</p>

  <label for="thresholdHHMM">Timeout (HH:MM):</label>
  <input type="text" id="thresholdHHMM" placeholder="24:00" pattern="^\\d{1,3}:[0-5]\\d$" />

  <div style="margin-top: 12px; display:flex; gap:8px;">
    <button id="save">Save</button>
    <button id="runNow">Run now</button>
  </div>

  <hr />
  <h4>Recent Closed Tabs</h4>
  <div id="history"></div>
  <div style="margin-top:8px; display:flex; gap:8px;">
    <button id="clearHistory">Clear History</button>
  </div>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
